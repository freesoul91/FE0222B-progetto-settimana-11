
<div class="container mt-3 d-flex justify-content-center">
  <ng-container *ngIf="productSelected;else elseTemplate">
  <div class="card" style="width: 18rem;">
    <img [src]="productSelected.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{productSelected.name}}</h4>
      <p class="card-text">{{productSelected.details}}</p>
      <h6 id="price" class="card-text  d-flex justify-content-end">{{productSelected.price}}â‚¬</h6>
      <button class="btn btn-primary d-flex justify-content-center" (click)="aggiungiProdottoAlCarrello()">Aggiungi al carrello</button>
    </div>
  </div>










   </ng-container>

    <ng-template #elseTemplate>
      <div class="d-flex justify-content-center mt-4">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
